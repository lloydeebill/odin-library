<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loidee Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Book Shelf</h1>

    </div>

    <div class="dashboard">
      <h1>Book Dashboard</h1>
      <div class="dashboard-buttons">
        <button class="add-book-button">Add new book</button>
        <button class="reset-shelf-button">Reset library</button>
      </div>
    </div>

    <div class="main">

    </div>


    <div class="book-form-modal">
      <div class="book-form-content">
        <span class="close-button">&times; </span>
          <form action="" id="bookForm" class="book-form">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" required>
            
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" required>
            
            <label for="info">Book Info:</label>
            <textarea name="info" id="info" required placeholder="Book Description"></textarea>

            <label for="read-status">Read Status:</label>
            <select name="read-status" id="read-status">
              <option value="to-read">To read</option>
              <option value="reading">Reading</option>
              <option value="finished">Finished</option>
            </select>

            <button class="submit-button" type="submit">Add Book</button>
          </form>
      </div>
    </div>



  </div>
  <script src="library.js"></script>
</body>

</html>
