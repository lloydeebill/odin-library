<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loidee Library</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Your Library</h1>

    </div>

    <div class="dashboard">
      <h1>Dashboard Title</h1>
      <div class="dashboard-buttons">
        <button class="add-book-button">Add new book</button>
        <button class="reset-shelf-button">Reset library</button>
      </div>
    </div>

    <div class="main">

    </div>


    <div class="form-modal">
      <div class="form-content">
        <span class="close-button">"&times;" </span>
          <form action="" id="bookForm">
            <label for="title"></label>
            <input type="text" name="title" id="title" required>
            
            <label for="author"></label>
            <input type="text" name="author" id="action" required>
            
            <label for="pages"></label>
            <input type="text" name="pages" id="pages" required>
            
            <label for="info"></label>
            <textarea name="info" id="info" required>

            <input type="submit" value="Add Book"></textarea>

          </form>

      </div>
    </div>



  </div>
  <script src="library.js"></script>
</body>

</html>
